<html>
<head>
    <style> 
        #imageContainer {
            position: relative;
        }

        #brandTagging {
            position: absolute;
            left: 0;
            right: 0;
            z-index: 1;
        }

        .taggingFrame {
            border: 2px solid white;
            width: 100px;
            height: 100px;
            position: absolute;
            z-index: 2;
        }

        .hidden {
            opacity: 0;
        }

        .show {
            opacity: 1; 
        }

        #autoComplete {
            position: absolute;
        }


    </style>
</head>

<image id="brandTagging" src="image.jpg"></image>

<div id="imageContainer">



<div class="hidden" id="autoComplete" style="height: 200px;">
    <input type="text" name="urlInput" id="urlId" style="position: absolute; z-index: 2; background: transparent;"/>
    <input type="text" name="country" id="autocomplete-ajax" style="position: absolute; z-index: 2; background: transparent;"/>
    <input type="text" name="country" id="autocomplete-ajax-x" disabled="disabled" style="color: #CCC; position: absolute; background: transparent; z-index: 1;"/>
</div>

</div>


    <script type="text/javascript" src="jQuery-Autocomplete/scripts/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="jQuery-Autocomplete/scripts/jquery.mockjax.js"></script>
    <script type="text/javascript" src="jQuery-Autocomplete/src/jquery.autocomplete.js"></script>
    <script type="text/javascript" src="jQuery-Autocomplete/scripts/countries.js"></script>
    <script type="text/javascript" src="jQuery-Autocomplete/scripts/demo.js"></script>


<script type="text/javascript">
    var imageToTag = document.getElementById("brandTagging");
    imageToTag.onclick = function(ev) {
        console.log("image is clicked " + ev.offsetX );
        var taggingBox = document.createElement('div');
        taggingBox.setAttribute('class', "taggingFrame");
        taggingBox.setAttribute('style', 'left: ' + (ev.offsetX-50) + ';top: ' + (ev.offsetY-50));
        document.getElementById('imageContainer').appendChild(taggingBox);
        var letsComplete = document.getElementById('autoComplete');
        letsComplete.setAttribute('class', 'show');
        letsComplete.setAttribute('style', 'left: ' + (ev.offsetX-50) + ';top: ' + (ev.offsetY+50));
    }


</script>

</html>
